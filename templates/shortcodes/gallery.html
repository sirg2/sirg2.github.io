<div>
{% for asset in page.assets -%}
  {%- if asset is matching("[.](jpg|png|jpeg)$") -%}
    {% set clean_asset = asset | replace(from="/pages", to="") %}
    {% set image = resize_image(path=clean_asset, width=240, height=180) %}
    <a href="{{ get_url(path=clean_asset) }}" target="_blank">
      <img src="{{ image.url }}" alt="Gallery image" />
    </a>
  {%- endif %}
{%- endfor %}
</div>
